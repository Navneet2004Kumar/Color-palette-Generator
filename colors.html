<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Color Palette Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Advanced Color Palette Generator</h1>

    <div class="controls">
      <label for="numColors">Number of Colors:</label>
      <input type="number" id="numColors" min="1" max="10" value="5">
      <button type="button" onclick="generateColors()">Generate Palette</button>
    </div>

    <div class="palette" id="palette"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
